<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>App delivery</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="build/css/app.css">
    </head>
    <body>
        <header class="header contenedor">
            <div class="header__logo">
                <img src="build/img/logo.svg" alt="Logo delivery app">
            </div> <!-- .header__logo -->

            <div class="navegacion">
                <a href="#" class="navegacion__link">Iniciar Sesión</a>
                <a href="#" class="navegacion__link">Crear Cuenta</a>
                <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurante</a>
            </div> <!-- .navegacion -->
        </header> <!-- .header .contenedor -->

        <section class="contenedor formulario">
            <div class="formulario__grid">

                <div class="formulario__contenido">
                    <h2 class="formulario__heading">Encuentra y Pide comida de tu restaurante favorito</h2>
                    <form action="" class="formulario__buscar">
                        <div class="formulario__campo">
                            <label for="restaurante" class="formulario__label">Restaurante</label>
                            <input type="text" class="formulario__input" id="restaurante" placeholder="KFC">
                        </div> <!-- .formulario__campo -->

                        <div class="formulario__campo">
                            <label for="platillo" class="formulario__label">Platillo</label>
                            <input type="text" class="formulario__input" id="platillo" placeholder="Pizza, Hamburguesa, Ensalada, etc.">
                        </div> <!-- .formulario__campo -->

                        <input type="submit" name="" class="formulario__submit" value="Buscar">
                    </form>
                </div> <!-- ..formulario__contenido -->

                <div class="formulario__imagen-contenedor">
                    <img class="formulario__img" src="build/img/dibujo_repartidor.svg" alt="Imagen repartidor">
                </div> <!-- .formulario__imagen -->

            </div> <!-- .formulario__grid -->
        </section> <!-- .contenedor .formulario -->

        <section class="pasos">
            <img  class="pasos__wave" src="build/img/wave2.svg" alt="Imagen Wave">
            <div class="pasos__contenido">
                <h3 class="pasos__heading">¿Cómo funciona? <span class="pasos__heading--descripcion">tan fácil como decir 1, 2 y 3</span></h3>
                <div class="pasos__grid contenedor">
                    <div class="pasos__paso">
                        <picture class="pasos__imagen">
                            <source class="pasos__imagen" srcset="build/img/paso_1.avif  380w" type="image/avif">
                            <source class="pasos__imagen" srcset="build/img/paso_1.webp" type="image/webp">
                            <img class="pasos__imagen" loading="lazy" decoding="async" src="build/img/paso_1.png" alt="Imagen">
                        </picture> <!-- .pasos__imagen -->
                    </div> <!-- .pasos__paso -->

                    <div class="pasos__paso">
                        <picture class="pasos__imagen">
                            <source class="pasos__imagen" srcset="build/img/paso_2.avif" type="image/avif">
                            <source class="pasos__imagen" srcset="build/img/paso_2.webp" type="image/webp">
                            <img class="pasos__imagen" loading="lazy" decoding="async" src="build/img/paso_2.png" alt="Imagen">
                        </picture> <!-- .pasos__imagen -->
                    </div> <!-- .pasos__paso -->

                    <div class="pasos__paso">
                        <picture>
                            <source class="pasos__imagen" srcset="build/img/paso_3.avif" type="image/avif">
                            <source class="pasos__imagen" srcset="build/img/paso_3.webp " type="image/webp">
                            <img class="pasos__imagen" loading="lazy" decoding="async" src="build/img/paso_3.png"  alt="Imagen">
                        </picture> <!-- .pasos__imagen -->
                    </div> <!-- .pasos__paso -->
                </div> <!-- .pasos__grid .contenedor -->
            </div> <!-- .pasos__contenido -->
        </section> <!-- .pasos -->
    </body>
</html>
